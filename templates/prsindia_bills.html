<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS India Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PRS India Bills</h1>

        <form method="GET" action="{{ url_for('prs_india_bills') }}" class="mb-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="search-keyword" class="form-label">Search Bill</label>
                    <input type="text" id="search-keyword" name="search" class="form-control" placeholder="Enter Keyword" value="{{ search_keyword }}">
                </div>
                <div class="col-md-4">
                    <label for="year-select" class="form-label">Year of Introduction</label>
                    <select id="year-select" name="year" class="form-select">
                        <option value="">All Years</option>
                        {% for y in range(2025, 2010, -1) %}
                        <option value="{{ y }}" {% if y|string == year %}selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <div class="list-group">
            {% for bill in bills %}
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><a href="{{ bill.url }}" target="_blank">{{ bill.title }}</a></h5>
                    <small>{{ bill.status }}</small>
                </div>
            </div>
            {% else %}
            <div class="list-group-item">
                <p class="mb-1">No bills found for the selected criteria.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
