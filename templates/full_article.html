<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 10px;
        }
        .author-date {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        h2, h3 {
            color: #4a4a4a;
            margin-top: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        blockquote {
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            quotes: "\201C""\201D""\2018""\2019";
        }
        .btn-primary {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article-content">
            {{ content|safe }}
        </div>
        <a href="{{ url_for('index') }}" class="btn-primary">Back to Articles</a>
    </div>
</body>
</html>
